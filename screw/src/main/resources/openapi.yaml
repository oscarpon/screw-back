openapi: 3.0.3
info:
  title: Screws - OpenAPI 3.0
  description: |-
    Api for product search (screws), supplier creation, etc.
  contact:
    email: oscar.pontebaquero@gmail.com
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://localhost:5000/
tags:
  - name: screw
    description: Everiting about products (Screws)
  - name: supplier
    description: Suppliers
paths:
  /api-screws/v1/findByEAN:
    get:
      tags:
        - screw
      summary: Get an existing screw by EAN
      description: Get an existing screw by EAN product
      operationId: getProductByEan
      parameters:
        - name: EAN
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK - The product searched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad request - Check your api call
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400BadRequestError'
        '401':
          description: Unauthorized request - Check your credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401UnautorizedError'
        '403':
          description: Forbidden request - Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403ForbiddenError'
        '404':
          description: Not found - The product does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404NotFoundError'
        '500':
          description: Generic Error - Generic Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500GenericError'

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Leche desnatada"
        ean:
          type: string
          maxLength: 13
          example: 8437008160070
          pattern: "[0-9]{12}[012345689]{1}"
        location:
          $ref: '#/components/schemas/Location'
        supplier:
          $ref: '#/components/schemas/Supplier'
    Supplier:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: The supplier id
          example: 14567
        name:
          type: string
          description: The supplier name
          example: "Hacendado"
    Location:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: The location Id
          example: 5
        name:
          type: string
          description: The location name
          example: "Mercadona Espa√±a"
    ErrorObject:
      title: ErrorObject
      type: object
      additionalProperties: false
      properties:
        code:
          type: string
          example: "400"
        description:
          type: string
          maxLength: 100
          description: Error description
          example: "Bad request error"
        message:
          type: string
          maxLength: 1000
          example: "The number of digits is not correct"
    400BadRequestError:
      title: 400BadRequestError
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 100
          description: Details of each error
          items:
            $ref: '#/components/schemas/ErrorObject'
    401UnautorizedError:
      title: 401BadRequestError
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 100
          description: Details of each error
          items:
            $ref: '#/components/schemas/ErrorObject'
    403ForbiddenError:
      title: 403Forbidden
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 100
          description: Details of each error
          items:
            $ref: '#/components/schemas/ErrorObject'
    404NotFoundError:
      title: 404NotFoundError
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 100
          description: Details of each error
          items:
            $ref: '#/components/schemas/ErrorObject'
    500GenericError:
      title: 500GenericError
      type: object
      additionalProperties: false
      properties:
        errors:
          type: array
          maxItems: 100
          description: Details of each error
          items:
            $ref: '#/components/schemas/ErrorObject'
